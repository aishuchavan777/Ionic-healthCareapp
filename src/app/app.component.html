<ion-container>

<ion-content class="background" >

<ion-grid>
  
    <div class="ion-text-center a" >     
        <span class="material-icons">room </span>
        <ion-label style="font-size: large;">
        <ion-text > Mumbai</ion-text>  </ion-label>   
    </div>

    <div class="ion-text-center" >
    <circle-progress
        [percent]="83"
        [radius]="50"
        [outerStrokeWidth]="8"
        [space]="-8"
        [innerStrokeWidth]="8" 
        [outerStrokeColor]=" '#13A43D' "        
        [animation]="true"
        [animationDuration]="300"
        [titleColor] = " '#c1bdbd' "
        [clockwise]="false"
    >
    </circle-progress>
    <p class="text">Last synced 2 hrs ago</p>
    </div> 
  
  <ion-card class="size" color="light">
    <ion-card-content>
      <ion-row> 
        <ion-col size=8>
        <ion-row> 
        <span class="material-icons" style="color: orange;">
            directions_walk
            </span>
        <ion-text class="bold"> Steps </ion-text>
        </ion-row>
        <ion-row>
        <ion-label> <ion-text class="font"> 1824 </ion-text> / 7000</ion-label></ion-row>
        </ion-col>

        <ion-col size=4>
        
        <div class="b piechart" id="piechart" #pieChart > </div>
        
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>



  <!-- ============================================================================================== -->

  <ion-card class="size" color="light">
    <ion-card-content>
      <ion-row> 
        <ion-col size=6>
        <ion-row>
          <ion-label> <ion-icon name="moon"  class="a"></ion-icon>
          <ion-text class="bold">  Sleep</ion-text></ion-label>
        </ion-row>
        <ion-row>
        <ion-label><ion-text class="font">6 </ion-text> hrs 
          <ion-text class="font"> 30 </ion-text> min</ion-label> </ion-row>
        </ion-col>

      <ion-col size=6>
        <div class="a1">
        <ion-label > 4:30am <ion-text class="a">11:00am</ion-text> </ion-label>
        <span>
        <ion-progress-bar class="style" value="0.6"></ion-progress-bar>
        </span>
        </div>
      </ion-col>

      </ion-row> </ion-card-content>
      </ion-card>

  <!-- =========================================================================================== -->

    <ion-card color="light" class="size">
      <ion-card-content>
      <ion-row> <ion-col size=6>
      <ion-row>
        <ion-label> <ion-icon name="flame-sharp"  class="b"></ion-icon>
          <ion-text class="bold"> Calories Burnt  </ion-text></ion-label></ion-row>
      <ion-row>
        <ion-label>
        <ion-text class="font">1456 </ion-text> kcal </ion-label></ion-row>
      </ion-col>

      <ion-col size=6>
      <ion-row> <ion-text class="large">1100 / 356</ion-text></ion-row>
      <ion-row>
        <ion-col>
          <ion-label> <ion-icon class="active" name="ellipse-sharp"></ion-icon> <ion-text class="small"> Active</ion-text> 
          </ion-label>
          </ion-col>
        
        <ion-col> 
          <ion-label> <ion-icon class="rest" name="ellipse-sharp"></ion-icon> <ion-text class="small"> Rest</ion-text> </ion-label>
        </ion-col>
      </ion-row>
      
      </ion-col>

      </ion-row> </ion-card-content>
    </ion-card>

  <!-- ================================================================================================ -->

  <ion-card color="light" class="size">
    <ion-card-content>
      <ion-row> <ion-col size=9>
      <ion-row> <ion-label>
        <span class="material-icons" style="color: purple; ">
          self_improvement</span>
           <ion-text class="bold"> Meditation</ion-text></ion-label> </ion-row>
      <ion-row>How long have you meditated?</ion-row>
    </ion-col>

    <ion-col size=3>
      <ion-label> <ion-text class="font">20 </ion-text> min</ion-label>
    </ion-col>

      </ion-row> </ion-card-content>
    </ion-card>

    <div class="ion-text-center">
      <ion-button  color="light" class="bold" > Sync Now</ion-button>
    </div>
     

</ion-grid>
</ion-content>



</ion-container>
